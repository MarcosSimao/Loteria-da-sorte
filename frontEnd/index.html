<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicativo de Loteria</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container">
        <h1>Escolha sua Loteria</h1>
        <button class="btn milionario" onclick="chamarApi(0, '#0023eb')">+Milion√°rio</button>
        <button class="btn quina" onclick="chamarApi(2, '#3f51b5')">Quina da Sorte</button>
        <button class="btn mega" onclick="chamarApi(1, '#4caf50')">Mega Sena</button>
        <button class="btn duplaSena" onclick="chamarApi(5, '#8B0000')">Dupla Sena</button>
        <button class="btn lotofacil" onclick="chamarApi(4, '#91268F')">Loto Facil</button>
        <button class="btn lotoMania" onclick="chamarApi(3, '#E87722')">Loto Mania</button>
        <button class="btn diaSorte" onclick="chamarApi(6, '#FFD700')">Dia de Sorte</button>
        <button class="btn superSete" onclick="chamarApi(7, '#4c5e2b')">Super sete</button>
    </div>
    
    <div class="overlay" id="overlay">
        <div class="overlay-content">
            <h2>Resultado</h2>
            <div id="numeros" class="numeros"></div>
            <div id="trevos" class="numeros"></div>
            <button class="close-btn" onclick="fecharOverlay()">Fechar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
